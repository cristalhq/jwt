name: main
on:
  - push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Code checkout
        uses: actions/checkout@v1
      - name: Test
        run: |
          go test -v ./... -coverprofile=coverage.txt -covermode=atomic
          go test -v ./... -race
      - name: Build
        run: |
          GOOS=linux go build
